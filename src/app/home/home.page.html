<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Livros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>Bem-vindo ao BookApp!</ion-card-title>
      <ion-card-subtitle>Gerencie sua biblioteca usando o melhor app do mercado.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        Cadastre seus livros e autores favoritos e tenha-os sempre m√£o.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Acesse aqui</ion-label>
    </ion-list-header>
    <ion-item [routerLink]="['/livros']">
      <ion-icon slot="start" name="book"></ion-icon>
      <ion-label>Livros</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/autores']">
      <ion-icon slot="start" name="people-circle-outline"></ion-icon>
      <ion-label>Autores</ion-label>
    </ion-item>    
  </ion-list>
</ion-content>
